################################# Default configuration ###################
baseURL = "https://ifetch-chatbot.github.io/"
title = "iFetch | MultiModal Conversational Agents"
theme = "airspace"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []


categories = ["Research"]
project_url = "https://ifetch-chatbot.github.io/"
# series = ["Go Web Dev"]
slug = "iFetch"
tags = ["Research", "Development", "conversational agents", "computer vision", "nlp"]

