#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "iFetch | iFetch is a multimodal conversational agents for the online fashion marketplace. Co-promotion initiative with CMU, UNL and IST."
author = "Farfetch"
# Contact Information
mobile = ""
email = "ifetch@farfetch.com"
location = "Portugal"
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# Google Analitycs
google_analitycs_id = "UA-162948195-1" # Your ID
# multi-author support (if set to true, you must use an Array in the author field)
multi_author = false

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# search
[params.search]
enable = true

# Navigation get start button
[params.nav_button]
enable = true
label = "Get A Quote"
link = "contact"

